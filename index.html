<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <style>

      body {

        background-size: cover;
        color: #222;
        text-align: center;
        margin: 0;
        padding: 10px;
        font-weight: bolder;
        font-size: large;
      }

      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #87fba2;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        animation: popIn 0.8s ease;
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      #loadingRocket {
        width: 15vw;
        max-width: 100px;
        animation: spin 2s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 6vw;
        font-weight: bold;
        color: blue;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      h1 {
        color: blue;
        font-family: "Fredoka One", cursive;
        font-size: clamp(3rem, 4vw, 2.5rem);
        letter-spacing: 1.5px;
        margin: 10px 0 30px 0;
        text-shadow: 2px 2px 0 #fff;
      }

      h2 {
        color: blue;
        font-family: "Fredoka One", cursive;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        letter-spacing: 1px;
        margin-top: 10px;
        text-shadow: 1px 1px 0 #fff;
      }

      .screen {
        display: none;
      }

      .active {
        display: block;
      }

      button {

        margin: 10px;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        background-color: #5170ff;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s ease;
        width: 90%;
        max-width: 300px;
        font-weight: bold;
      }

      button:hover {
        transform: scale(1.05);
        background-color: #3a5bd9;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        transform: none;
      }

      input,
      select {
        font-size: 1rem;
        padding: 10px;
        margin: 8px auto;
        border: 2px solid #ff6600;
        border-radius: 10px;
        background-color: #fff;
        color: #222;
        display: block;
        width: 90%;
        max-width: 300px;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .card {
        background: rgb(255, 255, 188);
        border-radius: 20px;
        padding: 20px;
        margin: 20px auto;
        max-width: 490px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border: 2px solid orange;
      }

      #tableOutput {
        background-color: #fffbe9;
        border-radius: 15px;
        padding: 15px;
        margin-top: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .scientist-container {
        width: 100%;
        max-width: 220px;
        height: 450px;
        margin: 0 auto;
        position: relative;
      }

      .scientist-box-text {
        top: 170px;
        left: 10px;
        right: 10px;
        bottom: 20px;
        padding: 5px;
        overflow-y: auto;
        text-align: center;
        font-weight: bolder;
        font-size: 18px;
        color: #222;
      }

      .safety-table {
        width: 100%;
        font-size: 18px;
        font-weight: bolder;
        border-collapse: collapse;
      }

      .safety-table td {
        padding: 8px 4px;
        text-align: left;
      }

      .safety-table tr:nth-child(even) {
        background-color: #f7f7c5;
      }

      .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        max-width: 800px;
        margin: 0 auto;
      }

      .feedback {
        font-size: 18px;
        margin: 15px 0;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
      }

      .correct {
        background-color: #a5d6a7;
        color: #2e7d32;
      }

      .incorrect {
        background-color: #ffab91;
        color: #c62828;
      }

      .scenario-image {
        width: 100%;

        height: 200px;

        background-color: #e0e0e0;

        justify-content: center;

        color: #666;

        border-radius: 10px;
        border: 2px solid orange;
        cursor: pointer;
      }

      .equipment-icon {
        font-size: 24px;
        margin-right: 15px;
        width: 40px;
        text-align: center;
      }
    </style>
  </head>

      // Global variables to track if an answer has been selected
      let quizAnswered = false;
      let scenarioAnswered = false;
      let emergencyAnswered = false;

      function showScreen(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");

        // Reset answer tracking when switching screens
        quizAnswered = false;
        scenarioAnswered = false;
        emergencyAnswered = false;
        symbolAnswered = false;

        document.getElementById("quizNextBtn").disabled = true;
        document.getElementById("scenarioNextBtn").disabled = true;
        document.getElementById("emergencyNextBtn").disabled = true;
        document.getElementById("symbolNextBtn").disabled = true;

        if (id === "quizScreen") showQuizQuestion();
        else if (id === "equipmentScreen") showEquipment();
        else if (id === "scenarioScreen") showScenario();
        else if (id === "rulesScreen") showRules();
        else if (id === "emergencyScreen") showEmergency();
        else if (id === "matchingScreen") showMatching();
        else if (id === "whsScreen") showSymbol();
      }

      // Science Safety Quiz
      const quizQuestions = [
        {
          question: "What should you wear to protect your eyes in the lab?",
          options: [
            "ðŸ˜Ž Sunglasses",
            "ðŸ¥½ Safety goggles",

          ],

            "ðŸ‘©â€ðŸ¦° Leave it down",

          answer: 1,
        },

            "ðŸš« You should never smell chemicals",

          answer: 1,

      ];

      let quizIndex = 0;

      function showQuizQuestion() {
        const question = quizQuestions[quizIndex];
        document.getElementById("quizQ").textContent = question.question;

        let optionsHTML = "";
        question.options.forEach((option, index) => {
          optionsHTML += `<div class="equipment-item" onclick="checkQuizAnswer(${index})">

        });

        document.getElementById("quizOptions").innerHTML = optionsHTML;
        document.getElementById("quizFeedback").textContent = "";
        document.getElementById("quizFeedback").className = "feedback";

        // Reset answer tracking
        quizAnswered = false;
        document.getElementById("quizNextBtn").disabled = true;
      }

      function checkQuizAnswer(selectedIndex) {
        const correctIndex = quizQuestions[quizIndex].answer;
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");

        if (selectedIndex === correctIndex) {
          document.getElementById("quizFeedback").textContent =
            "âœ… Correct! Good job!";
          document.getElementById("quizFeedback").className =
            "feedback correct";
          correctSound.play();
        } else {
          document.getElementById("quizFeedback").textContent =
            "âŒ Incorrect. The right answer is: " +
            quizQuestions[quizIndex].options[correctIndex];
          document.getElementById("quizFeedback").className =
            "feedback incorrect";
          wrongSound.play();
        }

        // Enable the next button
        quizAnswered = true;
        document.getElementById("quizNextBtn").disabled = false;
      }

      function nextQuizQuestion() {
        quizIndex = (quizIndex + 1) % quizQuestions.length;
        showQuizQuestion();
      }

      // Lab Equipment
      const equipment = [

      const scenarios = [
        {

            "Tell the teacher immediately",
            "Evacuate the room",
          ],
          answer: 2,
          imageText: "Fire Emergency",
        },

      let scenarioIndex = 0;

      function showScenario() {
        const scenario = scenarios[scenarioIndex];
        document.getElementById("scenarioText").textContent = scenario.scenario;
        document.getElementById("scenarioImage").textContent =

      }

      const emergencies = [

      let emergencyIndex = 0;

      function showEmergency() {

        emergency.options.forEach((option, index) => {

        let optionsHTML = "";
        symbol.options.forEach((option, index) => {
          optionsHTML += `<div class="equipment-item" onclick="checkSymbolAnswer(${index})">
            <div class="equipment-icon">${index + 1}</div>
            <div>${option}</div>
          </div>`;
        });

        document.getElementById("symbolOptions").innerHTML = optionsHTML;
        document.getElementById("symbolFeedback").textContent = "";
        document.getElementById("symbolFeedback").className = "feedback";

        // Reset answer tracking
        symbolAnswered = false;
        document.getElementById("symbolNextBtn").disabled = true;
      }

      function checkSymbolAnswer(selectedIndex) {
        const correctIndex = whsSymbols[symbolIndex].answer;
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");

        if (selectedIndex === correctIndex) {
          document.getElementById("symbolFeedback").textContent =
            "âœ… Correct! You know your hazard symbols.";
          document.getElementById("symbolFeedback").className =
            "feedback correct";
          correctSound.play();
        } else {
          document.getElementById("symbolFeedback").textContent =
            "âŒ Incorrect. This symbol means: " +
            whsSymbols[symbolIndex].options[correctIndex];
          document.getElementById("symbolFeedback").className =
            "feedback incorrect";
          wrongSound.play();
        }

        // Enable the next button
        symbolAnswered = true;
        document.getElementById("symbolNextBtn").disabled = false;
      }

      function nextSymbol() {
        symbolIndex = (symbolIndex + 1) % whsSymbols.length;
        showSymbol();
      }

      // Initialize the game
      window.onload = function () {
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          showEquipment();
          showRules();
        }, 1500);
      };
    </script>
  </body>
</html>
